<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="./quiz.js"></script>

    <link href="./static/favicon.ico" rel="icon">
    <link href="./static/styles.css" rel="stylesheet">

    <title>Mushroom personality quiz</title>

</head>

<body>
    <div class="body mx-auto">
        
        <div class='card title text-center' id="title">
            <div class="card-body text-white">
                <h4>
                    <img src="./static/favicon.ico" width="25" height="25" alt="">
                    WHICH MUSHROOM ARE YOU?
                </h4>
            </div>
        </div>
        
        <div id="take-quiz" class="text-center">
            
            <div class='card light'>
                <div class="card-body">
                    Discover your inner fungi with this fun quiz.
                    Six questions, one perfect mushroom for you!
                </div>
            </div>
            
            <div class='card middle' id="start">
                <div class="card-body">
                    <h5>
                        START THE QUIZ!
                    </h5>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
